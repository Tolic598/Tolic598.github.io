<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style_main.css">
    <title>web apps</title>
</head>
<body>
    <div class="bg">
        <div class="head">
            <img src="img/phoenix.png" alt="phoenix" class="ph_png">
            <p class="phenix">Phoenix</p>
            <div class="bloc_1">
                <p>0</p>
                <img src="img/plane-tickets.png" alt="tickets" class="tickets">
            </div>
            <div class="bloc_2">
                <p>0</p>
                <img src="img/tron.png" alt="tron" class="tron_png">
            </div>
        </div>
        <div class="head_hed">
            <p class="nil_2">0</p>
            <p class="Ph">PH</p>
            <div class="bloc_3">
                <p class="mined_0">0,0% Mined</p>
            </div>
            <div class="bloc_4">
                <img src="img/clock.png" alt="clock" class="clock">
                <p class="day_0">06d 24h</p>
            </div>
        </div>
        <div class="main">
            <p class="text_0">Total balance</p>
            <div class="total-balance">
                <p>0</p>
                <p class="Ph_ph">PH</p>
            </div>
            <p class="your_m">Your mining capacity</p>
            <div class="progress_bar">
                <img src="img/coins.png" alt="coins" class="coins">
                <p>progress</p>
                <p class="nil_3">0</p>
            </div>
            <div class="ref">
                <p class="nil_4">0</p>
                <p>PH/h</p>
                <p class="polosa">|</p>
                <p class="nil_5">0</p>
                <p class="polosa_0">/</p>
                <p class="nil_6">0</p>
                <img src="img/connections.png" alt="connections">
            </div>
            <p class="inv-ref">Invite friends and get +5 PH/h per active user</p>
        </div>
    </div>
    <div class="bg_main">
        <div class="maine_base">
            <button class="maine_base_0">
                <p class="rest-te">Restart mine</p>
                <img src="img/performance-boost.png" alt="boost" class="boost_0">
            </button>
        </div>
        <button class="information_0">
            <div class="fon_but">
                <img src="img/information.png" alt="information" class="inf_butt">
            </div>
            <div class="text_cont_0">
                <p class="upg_text_0">Upgrade mining cap</p>
                <p class="boost_test_0">Boostto 7.5 WP</p>
            </div>
        </button>
        <button class="information_1">
            <div class="fon_but_0">
                <img src="img/boost.png" alt="boost">
            </div>
            <div class="text_cont_0">
                <p class="upg_text_1">Boost mining rate</p>
                <p class="boost_test_1">5X Mining rate for 30 minutes</p>
            </div>
        </button>
        <button class="information_2">
            <div class="fon_but_1">
                <img src="img/plane-tickets.png" alt="tickets">
            </div>
            <div class="text_cont_1">
                <p class="upg_text_2">Need more tickets?</p>
                <p class="boost_test_2">Finish our tasks and get more</p>
            </div>
        </button>
        <footer>
            <div class="bloc_5">
                <img src="img/mining.png" alt="mining" class="min_1">
                <img src="img/profit.png" alt="profit" class="earn_1">
                <img src="img/casino.png" alt="casino" class="spin_1">
                <img src="img/wealth-airdrop.png" alt="airdrop" class="wat_1">
                <img src="img/wallet.png" alt="wallet" class="wall-1">
            </div>
            <div class="bloc_6">
                <p class="min_0">MINE</p>
                <p class="earn_0">EARN</p>
                <p class="spin_0">SPIN</p>
                <p class="wat_0">WATDROP</p>
                <p class="wall-0">WALLET</p>
            </div>
        </footer>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/app_main.js"></script>
</body>
</html>
