<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style_main.css">
    <title>web apps</title>
</head>
<body>
    <div class="head">
        <img src="img/phoenix.png" alt="phoenix.png">
        <p>Phoenix</p>
        <div class="bloc_1">
            <p>0</p>
            <img src="img/plane-tickets" alt="plane-tickets">
        </div>
        <div class="bloc_2">
            <p>0</p>
            <img src="img/tron" alt="tron">
        </div>
    </div>
    <div class="head_hed">
        <p>0</p>
        <p>PH</p>
        <div class="bloc_3">
            <p>0,0% Mined</p>
        </div>
        <div class="bloc_4">
            <img src="img/clock" alt="clock">
            <p>06d 24h</p>
        </div>
    </div>
    <div class="main">
        <img src="Phenix_bg" alt="Phenix_bg">
        <p>Total balance</p>
        <div class="total-balance">
            <p>10,000</p>
            <p>PH</p>
        </div>
        <p>Your mining capacity</p>
        <div class="progress_bar">
            <img src="img/coins" alt="coins">
            <p>progress</p>
            <p>0</p>
        </div>
        <div class="ref">
            <p>0</p>
            <p>PH/h</p>
            <p>полоса</p>
            <p>0</p>
            <p>/</p>
            <p>0</p>
            <img src="img/connections" alt="connections">
        </div>
        <p>Invite friends and get +5 PH/h per active user</p>
    </div>
    <div class="maine_base">
        <button>
            <p>Restart mine</p>
            <img src="performance-boost" alt="boost">
        </button>
    </div>
    <button>
        <img src="img/information" alt="information">
        <p>Upgrade mining cap</p>
        <p>Boostto 7.5 WP</p>
    </button>
    <button>
        <img src="img/boost" alt="boost">
        <p>Boost mining rate</p>
        <p>5X Mining rate for 30 minutes</p>
    </button>
    <button>
        <img src="img/plane-tickets" alt="tickets">
        <p>Need more tickets?</p>
        <p>Finish our tasks and get more</p>
    </button>
    <footer>
        <div class="bloc_5">
            <img src="img/mining" alt="mining">
            <img src="img/profit" alt="profit">
            <img src="img/casino" alt="casino">
            <img src="img/wealth-airdrop" alt="airdrop">
            <img src="img/wallet" alt="wallet">
        </div>
        <div class="bloc_6">
            <p>MINE</p>
            <p>EARN</p>
            <p>SPIN</p>
            <p>WATDROP</p>
            <p>WALLET</p>
        </div>
    </footer>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/app_main.js"></script>
</body>
</html>
